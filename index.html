body { background: #91a3b0; margin: 0; }

#tea_puerh_leaf:hover { fill: #c6831b; }

#tea_puerh_leaf_anchor:focus + #tea_puerh_description #tea_puerh_description_text { fill: black; }
#tea_puerh_leaf_anchor:focus ~ #tea_puerh_cup_filler { fill: #a5492a; opacity: .5; }

	<g id="tea_menu" role="list" aria-label="The tea selection menubar.">

		<text style="font-size: 0.6em;">
			<tspan x="255" y="-130" text-anchor="middle">Click the 
				<tspan fill="blue">leaves</tspan> 
			</tspan>
			<tspan x="255" y="-120" text-anchor="middle">to see a brief</tspan>
			<tspan x="255" y="-110" text-anchor="middle">description!</tspan>
		</text>
		<g id="tea_green" role="listitem">
			<a id="tea_green_leaf_anchor" xlink:href="#green" role="link" tabindex="0">
				<g id="tea_green_leaf" fill="#6b8e23" stroke="#007700" transform="scale(1.5 1.5) translate(35 12.5)" >	
					<path stroke="inherit" fill="inherit" d="M -75 -125 c 10 -10 20 0 30 -5 s 20 -15 25 -15 c -25 -15 -45 -15 -55 20" />
					<path stroke="black" stroke-width="0.5" stroke-opacity=".25" fill="none" d="M -75 -125 c 10 -20 35 -25 55 -20" />
				</g>
			</a>
			<g id="tea_green_description" fill="none" opacity="0" transform="translate(-25 25)">
				<use x="0" y="0" xlink:href="#tea_description" fill="inherit" opacity="inherit"/>
				<text id="tea_green_description_text" x="-225" y="75" style="font-size: 0.75em; font-family: ‘Palatino Linotype’, ‘Book Antiqua’, Palatino, serif;">
					<tspan x="-120" y="60" text-anchor="middle">
						<tspan fill="brown">Green tea </tspan> is
					</tspan>
					<tspan x="-120" y="75" fill="green" text-anchor="middle">one of the healthiest</tspan>
					<tspan x="-120" y="90" text-anchor="middle"> beverages on the planet.</tspan>
					<tspan x="-120" y="115" text-anchor="middle">It is loaded with</tspan>
					<tspan x="-120" y="130" fill="green" text-anchor="middle">antioxidants and nutrients</tspan>
					<tspan x="-120" y="145" text-anchor="middle">that have 
						<tspan fill="green"> powerful effects </tspan>
					</tspan>
					<tspan x="-120" y="160" text-anchor="middle">on the body.</tspan>
				</text>
			</g>
			<g id="tea_green_cup_filler" fill="none" opacity="none">
				<path fill="inherit" d="M 33.5 74.5 a 66.5 18 0 0 0 133 0 a 66.5 18 0 0 0 -133 0"/>
			</g>
		</g>
		<g id="tea_black" role="listitem">
			<a id="tea_black_leaf_anchor" xlink:href="#black" role="link" tabindex="0">
				<g id="tea_black_leaf" fill="#645f63" stroke="#333333" transform="scale(1.5 1.5) translate(122.5 12.5)" >	
					<path stroke="inherit" fill="inherit" d="M -75 -125 c 10 -10 20 0 30 -5 s 20 -15 25 -15 c -25 -15 -45 -15 -55 20" />
					<path stroke="black" stroke-width="0.5" stroke-opacity=".25" fill="none" d="M -75 -125 c 10 -20 35 -25 55 -20" />
				</g>				
			</a>
			<g id="tea_black_description" fill="none" opacity="0" transform="translate(-25 25)">
				<use x="0" y="0" xlink:href="#tea_description" fill="inherit" opacity="inherit"/>
				<text id="tea_black_description_text" x="-245" y="75" style="font-size: 0.75em; font-family: ‘Palatino Linotype’, ‘Book Antiqua’, Palatino, serif;">
					<tspan x="-120" y="65" text-anchor="middle">
						<tspan fill="brown">Black tea </tspan> is a type of tea that is
					</tspan>
					<tspan x="-120" y="80" fill="green" text-anchor="middle">more oxidized than</tspan>
					<tspan x="-120" y="95" text-anchor="middle">
						<tspan fill="brown">oolong</tspan>, 
						<tspan fill="brown"> green </tspan> and
						<tspan fill="brown"> white teas</tspan>.
					</tspan>
					<tspan x="-120" y="125" text-anchor="middle">Black tea is generally</tspan>
					<tspan  x="-120" y="140" fill="green" text-anchor="middle">stronger in flavor</tspan>
					<tspan x="-120" y="155" text-anchor="middle">than the less oxidized teas.</tspan>
				</text>
			</g>
			<g id="tea_black_cup_filler" fill="none" opacity="none">
				<path fill="inherit" d="M 33.5 74.5 a 66.5 18 0 0 0 133 0 a 66.5 18 0 0 0 -133 0"/>
			</g>
		</g>
		<g id="tea_puerh" role="listitem">
			<a id="tea_puerh_leaf_anchor" xlink:href="#puerh" role="link" tabindex="0">
				<g id="tea_puerh_leaf" fill="#753a10" stroke="#996515" transform="scale(1.5 1.5) translate(210 12.5)" >	
					<path stroke="inherit" fill="inherit" d="M -75 -125 c 10 -10 20 0 30 -5 s 20 -15 25 -15 c -25 -15 -45 -15 -55 20" />
					<path stroke="black" stroke-width="0.5" stroke-opacity=".25" fill="none" d="M -75 -125 c 10 -20 35 -25 55 -20" />
				</g>
			</a>
			<g id="tea_puerh_description" fill="none" opacity="0" transform="translate(-25 25)">
				<use x="0" y="0" xlink:href="#tea_description" fill="inherit" opacity="inherit"/>
				<text id="tea_puerh_description_text" x="-245" y="75" opacity="inherit" style="font-size: 0.75em; font-family: ‘Palatino Linotype’, ‘Book Antiqua’, Palatino, serif;">
					<tspan x="-120" y="60" text-anchor="middle">
						<tspan fill="brown">Pu-erh</tspan> or 
						<tspan fill="brown">Pu'er</tspan> is
					</tspan>
					<tspan x="-120" y="75" fill="green" text-anchor="middle">a variety of fermented tea</tspan>
					<tspan x="-120" y="90" text-anchor="middle">produced in Yunnan province, China,</tspan>
					<tspan x="-120" y="105" text-anchor="middle">and named after 
						<tspan fill="brown">Pu'er City.</tspan>
					</tspan>
					<tspan x="-120" y="130" text-anchor="middle">This type of tea is different from</tspan>
					<tspan  x="-120" y="145" text-anchor="middle">what in the West is known as 
						<tspan fill="brown">"black tea"</tspan>,
					</tspan>
					<tspan x="-120" y="160" text-anchor="middle">which in China is called 
						<tspan fill="brown">"red tea".</tspan>
					</tspan>
				</text>
			</g>
			<g id="tea_puerh_cup_filler" fill="none" opacity="none">
				<path fill="inherit" d="M 33.5 74.5 a 66.5 18 0 0 0 133 0 a 66.5 18 0 0 0 -133 0"/>
			</g>
		</g>
	</g>
